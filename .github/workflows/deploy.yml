name: Automatic deployment


on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  changedfiles:
    runs-on: Windows
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
      ts: ${{ steps.changes.outputs.ts }}
    steps:
        # Make sure we have some code to diff.
      - name: Checkout repositoryy
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        env:
          fe: git log -n 1 origin/test --pretty=format:"%H"
      - name: Feature
        run: echo '::set-output name=feature::$(git log -n 1 origin/test --pretty=format:"%H")'
        id: feature-id
      - name: Get color
        run: echo "The selected color is {{ steps.feature-id.outputs.feature }}"
